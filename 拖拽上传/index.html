<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="dropzone.css">

</head>
<body>


<div id="uploadImg" style="width:200px;height:200px;border:1px solid #ddd;"></div>


<script src="jquery.js"></script>
<script src="dropzone.min.js"></script>

<script>

    $("#uploadImg").dropzone({
        url: "####",
        method:"post",  //也可用put
        paramName:"Filedata", //默认为file
        maxFiles:1,//一次性上传的文件数量上限
        maxFilesize: 20, //MB
        acceptedFiles: ".jpg,.gif,.png", //上传的类型
        init:function(){
            this.on("addedfile", function(file) {
                //上传文件时触发的事件

                console.log("123");

            });
            this.on("queuecomplete",function(file) {
                //上传完成后触发的方法

                console.log("234");

            });
            this.on("removedfile",function(file){
                //删除文件时触发的方法

                console.log("345");

            });
        }
    });

</script>

</body>
</html>
